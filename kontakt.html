<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontakt – Pfalzventure</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container">
      <a href="index.html" class="logo">
        <img src="assets/logo.png" alt="Pfalzventure Logo">
      </a>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Start</a></li>
          <li><a href="kurse.html">Kurse</a></li>
          <li><a href="preise.html">Preise</a></li>
          <li><a href="shop.html">Shop</a></li>
          <li><a href="kontakt.html" class="active">Kontakt</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Kontakt-Bereich -->
  <main class="kontakt-section">
    <h1>Kontakt</h1>
    <p>Du hast Fragen zu unseren Kursen oder möchtest dich anmelden?<br>
    Schreibe uns einfach – wir freuen uns auf deine Nachricht!</p>

    <div class="kontakt-info">
      <p><strong>Email:</strong> <a href="mailto:info@pfalzventure.de">info@pfalzventure.de</a></p>
      <p><strong>Telefon:</strong> <a href="tel:+491708307443">0170 8307443</a></p>
    </div>

    <!-- Formspree Formular -->
    <form action="https://formspree.io/f/DEINFORMID" method="POST" class="kontakt-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">E-Mail:</label>
      <input type="email" id="email" name="email" required>

      <label for="nachricht">Nachricht:</label>
      <textarea id="nachricht" name="nachricht" rows="6" required></textarea>

      <!-- Spam-Schutz -->
      <input type="text" name="_gotcha" style="display:none">

      <button type="submit" class="btn">Nachricht senden</button>
    </form>
  </main>

  <!-- Footer -->
  <footer>
    <p>© 2025 Pfalzventure – Robert Prokasky</p>
    <p><a href="impressum.html">Impressum</a> | <a href="datenschutz.html">Datenschutz</a></p>
  </footer>
</body>
</html>
